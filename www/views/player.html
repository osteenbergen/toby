<div class="row" data-ng-show="init" ng-init="sync()">
    <div class="col-md-12">
        Loading....
    </div>
</div>
<div class="row" data-ng-hide="init">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Remote</h3>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary btn-lg" 
                    data-ng-click="play()">
                    <fa name="play"></fa>
                </button>
                <button class="btn btn-default btn-lg"
                    data-ng-click="pause()">
                    <fa name="pause"></fa>
                </button>
                <button class="btn btn-default btn-lg"
                    data-ng-click="stop()">
                    <fa name="stop"></fa>
                </button>
            </div>
        </div>
    </div>
</div>
